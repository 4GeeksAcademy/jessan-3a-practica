<strong>payned for example</strong>

    <form class="row g-3 mx-auto">
        <div class="col-md-6">
<label for="cardNumber" class="form-label">Numero de Tarjeta #</label>
<input type="password" class= "form-control" id="cardNumber"
 placeholder="123456789101112" maxlength="19" required>

        <div class="col-md-3"
          <label for="CVC" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="CVC"
          placeholder="123" maxlength="3" required>
        </div>
    
            
          <div class="col-md-3">
            <label for="Amount" class="form-label"<i class=>Amount</label>
            <input type="number" class="form-control" placeholder="0.00" step="0.01" min="0" required id="Amount">

        <div class="col-md-6">
          <label for="inputfirstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputfirstname">
        </div>

        <div class="col-md-6">
<label for="lastname" class="form--label">Last Name</label>
<input type="text" class="form-control" id="inputfirstname"
        </div>
</form>
        <form class="row g-12 mx-auto">
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-label" id="inputCity">
        </div>

        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="postalcode" class="form-label">postal</label>
          <input type="text" class="form-control" id="postalcode">
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
    
        </div>
    </form>
