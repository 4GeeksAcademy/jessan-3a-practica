  <div class="card">
    <div class="card-header">
      <strong>payned for example</strong>
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="card-number" class="form-label">Card #</label>
              <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXX">
            </div>
          </div>
          <div class="col-2">
            <div class="mb-3">
            <label for="card-cvc" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="card-cvc" placeholder="0000">
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
            <label for="payment-amount" class="form-label">Amount</label>
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1">$</span>
            <input type="number" class="form-control" id="payment-amount" placeholder="Amount">
            </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name">
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name">
            </div>
          </div>
        </div>
        
      <!-- </div> -->
  

    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        </div>

  
      <div class="col-3">
        <div class="mb-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>

        </div>
    

    <div class="col-2">
        <div class="mb-3">
          <label for="postalcode" class="form-label">Postal Code</label>
          <input type="number" class="form-control" id="postalcode">
        </div>
        </div>
    </div>
    </div>


    <div class="col-md-6 pb-3">
        <p for="example-account">we accept:</p>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-secondary">

            <input autocomplete="off" checked id="blue" name="options" type="radio">
            <i class="fab fa-cc-mastercard"></i>
          </label> 
          <label class="btn btn-secondary">
            <input autocomplete="off" id="red" name="options" type="radio">
            <i class="fab fa-cc-visa"></i>
          </label> 
          <label class="btn btn-secondary">
            <input autocomplete="off" id="green" name="options" type="radio">
            <i class="fab fa-cc-diners-club"></i>
          </label> 
          <label class="btn btn-secondary">
            <input autocomplete="off" id="yellow" name="options" type="radio">
            <i class="fab fa-cc-amex"></i>
          </label> 
        </div>
      </div>
    

      <div class="col-md-6 pb-3 ">
        <label for="floatingTextarea">messange</label>
        <textarea class="form-control"  id="floatingTextarea" rows="3"></textarea>
      <small class="text-muted">add any notes here.</small> 

    </div>

  
 <div class="card-footer text-body-secondary text-end">
      <button type="button" class="btn btn-secondary">cancel</button>
      <button type="button" class="btn btn-primary">Send</button>
    </div>
  </div>
